#默认使用配置
spring:
  profiles:
#    active: prod
#    active: test
    active: dev
server:
  port: 6269
#公共配置与profiles选择无关
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印执行sql语句


---

#开发配置
spring:
  profiles: dev
  # 使用Swagger2配置swagger-ui.html
  mvc:
    static-path-pattern: /**
    resources:
      static-locations: classpath:/META-INF/resources/
  thymeleaf:
      prefix: classpath:/templates/
      cache: false
      suffix: .html
      encoding: UTF-8
      content-type: text/html
      mode: HTML5
  #kafka配置
  kafka:
    bootstrap-servers: 10.30.140.53:9092
    consumer:
      group-id: kafka2
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
#每次批量发送消息的数量
      batch-size: 65536
      buffer-memory: 524288
  datasource:
    url: jdbc:mysql://10.30.140.53:3306/datalake_meta?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    #dataSource Pool configuration
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    exceptionSorter: true
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    connectionProperties:
      druid.stat.mergeSql: true
      druid.stat.slowSqlMillis: 500
    useGlobalDataSourceStat: true
druid:
  login:
    enabled: true
    username: druid
    password: druid
##Slf4j日志打印
logging:
  config: classpath:logback.xml

